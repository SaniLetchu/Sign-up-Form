<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="imagecontainer">
        <div class="logobox">
            <img id="logo" src="./images/logo.png"></img>
            <h1>Odin's E-Caf√©</h1>
        </div>
        <img class="background_image" src="./images/background_image.jpg"></img>
        <p id="phototext">Photo by <a href="https://unsplash.com/@elladon">ELLA DON</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="contentcontainer">
        <div class="textbox">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>
            <p>You <em>know</em> &nbsp;you want to.</p>
        </div>
        <div class="formbox">
            <h2>Let's do this!</h2>
            <form action="#" id="signup-form">
                 <div>
                    <p><label for="first_name">FIRST NAME</label></p>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <p><label for="last_name">LAST NAME</label></p>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <p><label for="email">EMAIL</label></p>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <p><label for="phone">PHONE NUMBER</label></p>
                    <input type="tel" id="phone" name="phone" required>
                 </div>
                 <div>
                    <p><label for="password">PASSWORD</label></p>
                    <input type="password" id="password" name="password" required>
                 </div>
                 <div>
                    <p><label for="confirm_password">CONFIRM PASSWORD</label></p>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                 </div>

            </form>
        </div>
        <div class="accountbox">
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <a class="login" href="#">Log in</a></p>

        </div>
    </div>
</body>
</html>
