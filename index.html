<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="imagecontainer">
        <div class="logobox">
            <img id="logo" src="./images/logo.png"></img>
            <h1>Odin's E-Caf√©</h1>
        </div>
        <img class="background_image" src="./images/background_image.jpg"></img>
        <p id="phototext">Photo by <a href="https://unsplash.com/@elladon">ELLA DON</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="contentcontainer">
        <div class="textbox">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>
            <p>You <em>know</em> &nbsp;you want to.</p>
        </div>
        <div class="formbox">
            <form>
                <div class="row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

            </form>
        </div>
        <div class="accountbox">

        </div>
    </div>
</body>
</html>
